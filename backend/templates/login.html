               <div class="flex items-center gap-4">
                  <button class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
                  <span class="material-symbols-outlined"> dark_mode </span>
                  </button>
                  <button class="md:hidden p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
                  <span class="material-symbols-outlined"> menu </span>
                  </button>
               </div>
            </nav>
         </header>
         <main class="flex-grow flex items-center justify-center">
            <div class="w-full max-w-md p-8 space-y-8 bg-white/50 dark:bg-black/20 rounded-lg shadow-md backdrop-blur-sm">
               <div class="text-center">
                  <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back!</h2>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Login to continue to your account.</p>
               </div>
               <!-- Current Login/SignUp toggle -->
               <div class="flex border border-gray-200 dark:border-gray-700 rounded-lg p-1 bg-gray-100 dark:bg-gray-800">
                  <a href="{{ url_for('login') }}"class="w-1/2 py-2 px-4 text-sm font-medium text-white bg-primary rounded text-center block">Login</a>
                  <a href="{{ url_for('signup') }}" class="w-1/2 py-2 px-4 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded text-center block">Sign Up</a>
               </div>

               <form method="POST" action="{{ url_for('login') }}" class="space-y-6">

                  <div>
                     <label class="sr-only" for="email">Email address</label>
                     <input autocomplete="email" class="w-full px-4 py-3 bg-white/20 dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="email" name="username" placeholder="Email address" required="" type="email"/>
                  </div>
                  <div>
                     <label class="sr-only" for="password">Password</label>
                     <input autocomplete="current-password" class="w-full px-4 py-3 bg-white/20 dark:bg-black/20 border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" name="password" placeholder="Password" required="" type="password"/>
                  </div>
                  <div class="flex items-center justify-between">
                     <div class="flex items-center">
                        <input class="h-4 w-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary dark:ring-offset-gray-800" id="remember-me" name="remember-me" type="checkbox"/>
                        <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me"> Remember me </label>
                     </div>
                     <div class="text-sm">
                        <a class="font-medium text-primary hover:text-primary/80" href="#"> Forgot your password? </a>
                     </div>
                  </div>
                  <div>
                     <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Login
                     </button>
                  </div>
                  <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                     Don't have an account?
                     <a class="font-medium text-primary hover:text-primary/80" href="{{ url_for('signup') }}"> Sign up </a>
                  </p>
               </form>
            </div>
         </main>
